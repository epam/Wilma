ext.componentDescription = "Wilma - Message Search Engine"

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'

buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.0'
    }
}

mainClassName="com.epam.wilma.message.search.engine.MessageSearchApplication"

def configFileDefaultPath = "$project.projectDir/message.search.conf.properties";
if (!hasProperty("configFilePath")) {
    project.ext.configFilePath = configFileDefaultPath
}
run{
    args = ["$configFilePath"];
}

dependencies {
    compile project(':wilma-message-search:wilma-message-search-lucene')
    compile project(':wilma-message-search:wilma-message-search-webapp')
    compile project(':wilma-message-search:wilma-message-search-properties')
}

jar {
    manifest.attributes( 'provider': 'gradle')
    manifest.attributes( 'Main-Class': 'com.epam.wilma.message.search.engine.MessageSearchApplication')
    manifest.attributes( 'Implementation-Title': "$componentDescription - V$version")
}

shadowJar {
        append('META-INF/spring.handlers')
        append('META-INF/spring.schemas')

        excludes = [
            'META-INF/*.SF',
            'META-INF/*.DSA',
            'META-INF/*.RSA',
            'images/',
            '*.txt',
            '*.gif',
            '*.png',
            '*.dtd',
            'build.properties',
            'XPP3_1.1.4c_MIN_VERSION',
            'activemq.xsd.*',
            'about.html']

        archiveName = "wilma-message-search-$wilmaVersion.$buildNumber"+'.jar'
}

jar.finalizedBy shadowJar
