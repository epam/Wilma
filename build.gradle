plugins {
    id "org.sonarqube" version "3.1.1"
}

ext {
    nettyVersion = '4.1.51.Final'
    jUnitVersion = '4.13.1'
    mockitoAllVersion = '1.10.19'
    mockitoCoreVersion = '3.3.3'
    componentName='wilma'
}

def versionPropsFile = file('version.properties')

if (versionPropsFile.canRead()) {
    def Properties versionProps = new Properties()
    versionProps.load(new FileInputStream(versionPropsFile))
    def code = versionProps['VERSION_CODE'].toInteger() + 1
    versionProps['VERSION_CODE']=code.toString()
    versionProps.store(versionPropsFile.newWriter(), null)
}
else {
    throw new GradleException("Could not read version.properties!")
}

apply from: 'common.gradle'

subprojects {
    apply from: "$rootDir/common.gradle"

    checkstyle.configFile = file("$rootProject.rootDir/config/checkstyle/checkstyle.xml")
    checkstyle.configProperties = ['samedir' : "$rootProject.rootDir/config/checkstyle"]

    compileJava {options.encoding = "UTF-8"}

    subprojects {
        task allDeps(type: DependencyReportTask) {}
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "epam/Wilma"
        property "sonar.organization", "epam"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.java.checkstyle.reportPaths", "build/reports/checkstyle/main.xml"
        property "sonar.exclusions", "**/wilma-functionaltest/**/*"
    }
}
