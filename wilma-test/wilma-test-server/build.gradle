description = "wilma test server"

buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.0'
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

group = 'com.epam.wilma'
version = "$wilmaVersion"

sourceCompatibility = 1.7
targetCompatibility = 1.7

mainClassName = 'com.epam.wilma.test.server.WilmaTestServerApplication'

shadowJar {
    excludes = [
		'META-INF/*.SF',
		'META-INF/*.DSA',
		'META-INF/*.RSA'
		]

    archiveName = "wilma-test-server-$version.$buildNumber"+'.jar'
}

jar {
    manifest.attributes( 'provider': 'gradle')
    manifest.attributes( 'Main-Class': mainClassName)
    manifest.attributes( 'Implementation-Title': "$componentName-v$version"+'.'+"$buildNumber")
    
    finalizedBy shadowJar
} 

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.5'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.0.12'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version:'9.2.10.v20150310'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version:'9.2.10.v20150310'
    compile group: 'org.eclipse.jetty', name: 'jetty-webapp', version:'9.2.10.v20150310'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlets', version:'9.2.10.v20150310'
    compile group: 'commons-io', name: 'commons-io', version:'2.4'
    compile group: 'com.sun.xml.fastinfoset', name: 'FastInfoset', version:'1.2.13'
    testCompile group: 'org.mockito', name: 'mockito-all', version:'1.9.5'
    testCompile(group: 'org.testng', name: 'testng', version:'6.8.5') {
        exclude(module: 'junit')
    }
    testCompile group: 'cglib', name: 'cglib', version:'3.0'
}


run {
    args 'wilma.testserver.properties'
}