<!DOCTYPE html>
<html>
<head>
<title>Wilma Application Log</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/menu.css" rel="stylesheet" media="screen">
<link id="favicon" rel="shortcut icon" type="image/png" href="img/icon-wilma.png" />
</head>
<body>
  <div class="container">
  <div class="navbar ">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand">Wilma</a>
        <ul class="nav">
          <li id="nav-home"><a href="/index">Home</a></li>
          <li id="nav-stub"><a href="/stubconfig">Stub Configuration</a></li>
          <li id="nav-msg-log"><a href="/messages">Message Logs</a></li>
          <li id="nav-wilma-log"><a href="/logs">Wilma Application Log</a></li>
          <li id="nav-guide"><a href="/readme">Wilma User's Guide</a></li>
        </ul>
      </div>
    </div>
  </div>
    <h1>Wilma Application Log</h1>
    <span id="span-version" class="badge badge-info"></span>
    <div class="settings">
      <div class="config-set">
        <fieldset class="form-horizontal">
        <legend class="message-legend">Load information</legend>
          <div class="control-group">
           <table>
            <tr>
              <td>Logger queue size: </td>
              <td><span id="span-messages-logger-queue-info" class="label"></span></td>
            </tr>
            <tr>
              <td>Response queue size: </td>
              <td><span id="span-messages-response-queue-info" class="label"></span></td>
            </tr>
           </table>
          </div>
          <legend class="message-legend">Wilma application log files</legend>
          <div class="control-group">
            <span class="help-block">Click on a file to download its contents.</span>
          </div>
          <div class="control-group">
            <ol id="div-log-files"></ol>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/logs.js"></script>
</body>
</html>
