<!DOCTYPE html>
<html>
<head>
<title>Wilma home page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/admin.css" rel="stylesheet" media="screen">
<link href="css/menu.css" rel="stylesheet" media="screen">
<link id="favicon" rel="shortcut icon" type="image/png" href="img/icon-wilma.png" />
</head>
<body>

  <div class="container">
  <div class="navbar ">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand">Wilma</a>
        <ul class="nav">
          <li id="nav-home"><a href="/index">Home</a></li>
          <li id="nav-stub"><a href="/stubconfig">Stub Configuration</a></li>
          <li id="nav-msg-log"><a href="/messages">Message Logs</a></li>
          <li id="nav-wilma-log"><a href="/logs">Wilma Application Log</a></li>
          <li id="nav-guide"><a href="/readme">Wilma User's Guide</a></li>
        </ul>
      </div>
    </div>
  </div>
    <h1>Wilma home page</h1>
    <span id="span-version" class="badge badge-info"></span>
    <div class="settings">
      <div class="config-set">
        <fieldset class="form-horizontal">
          <legend>Message Logging</legend>
          <div class="control-group">
            <span class="help-block">By turning message logging on, every HTTP request and response that goes through Wilma is logged.</span>
          </div>
          <div class="control-group">
            <label class="control-label" for="btn-group-onoff-msglog">Turn on/off</label>
            <div class="controls">
              <div class="btn-group" id="btn-group-onoff-msglog" data-toggle="buttons-radio">
                <button class="btn btn-msg" id="btn-msglog-on">On</button>
                <button class="btn btn-msg" id="btn-msglog-off">Off</button>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="config-set">
        <fieldset class="form-horizontal">
          <legend>Operation Mode</legend>
          <div class="control-group">
            <span class="help-block">Wilma operation mode switches.</span>
          </div>
          <div class="control-group">
            <label class="control-label" for="btn-group-switch">Switch between modes:</label>
            <div class="controls">
              <div class="btn-group" id="btn-group-switch" data-toggle="buttons-radio">
                <button class="btn mode-btn" id="btn-switch-wilma">WILMA</button>
                <button class="btn mode-btn" id="btn-switch-proxy">PROXY</button>
                <button class="btn mode-btn" id="btn-switch-stub">STUB</button>
              </div>
            </div>
          </div>
            <div class="control-group">
                <label class="control-label" for="btn-group-onoff-interceptor">Interceptor usage:</label>
                <div class="controls">
                    <div class="btn-group" id="btn-group-onoff-interceptor" data-toggle="buttons-radio">
                        <button class="btn btn-msg" id="btn-interceptor-on">On</button>
                        <button class="btn btn-msg" id="btn-interceptor-off">Off</button>
                    </div>
                </div>
            </div>
          <div class="control-group">
                <label class="control-label" for="btn-group-onoff-localhost-blocking">Localhost blocking:</label>
                <div class="controls">
                    <div class="btn-group" id="btn-group-onoff-localhost-blocking" data-toggle="buttons-radio">
                        <button class="btn btn-msg" id="btn-localhost-blocking-on">On</button>
                        <button class="btn btn-msg" id="btn-localhost-blocking-off">Off</button>
                    </div>
                </div>
          </div>
          <div class="control-group">
                <label class="control-label" for="btn-group-onoff-sequence-handling">Sequence handling:</label>
                <div class="controls">
                    <div class="btn-group" id="btn-group-onoff-sequence-handling" data-toggle="buttons-radio">
                        <button class="btn btn-msg" id="btn-sequence-handling-on">On</button>
                        <button class="btn btn-msg" id="btn-sequence-handling-off">Off</button>
                    </div>
                </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
