<!DOCTYPE html>
<html>
<head>
<title>Wilma Message Logs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/menu.css" rel="stylesheet" media="screen">
<link id="favicon" rel="shortcut icon" type="image/png" href="img/icon-wilma.png" />
</head>
<body>
  <div class="container">
  <div class="navbar ">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand">Wilma</a>
        <ul class="nav">
          <li id="nav-home"><a href="/index">Home</a></li>
          <li id="nav-stub"><a href="/stubconfig">Stub Configuration</a></li>
          <li id="nav-msg-log"><a href="/messages">Message Logs</a></li>
          <li id="nav-wilma-log"><a href="/logs">Wilma Application Log</a></li>
          <li id="nav-guide"><a href="/readme">Wilma User's Guide</a></li>
        </ul>
      </div>
    </div>
  </div>
    <h1>Wilma Message Logs</h1>
    <span id="span-version" class="badge badge-info"></span>
    <div class="settings">
      <div class="config-set">
        <fieldset class="form-horizontal">
          <legend class="message-legend">Message logging is <span id="span-messages-on" class="label higher-message-size"></span></legend>
          <div class="control-group">
           <table>
            <tr>
              <td>Number of files deleted last time: </td>
              <td><span id="span-messages-filesCount" class="label"></span></td>
            </tr>
            <tr>
              <td>Count of logged messages: </td>
              <td><span id="span-messages-messagesCount" class="label"></span></td>
            </tr>
           </table>
          </div>
        </fieldset>
      </div>
      <div class="config-set">
        <fieldset class="form-horizontal">
          <legend>Message files intercepted by Wilma</legend>
          <div class="control-group">
            <span class="help-block">Click on a file to download its contents.</span>
          </div>
          <div class="control-group">
            <ol id="div-message-files"></ol>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/messages.js"></script>
</body>
</html>
